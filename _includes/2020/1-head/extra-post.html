{% if page.previous.redirect_to %}
{% assign page.previous = page.previous.previous %}
{% endif %}
{% if page.next.redirect_to %}
{% assign page.next = page.next.next %}
<style>
  .previous::before {
    content: 'Previous Post:';
    display: block;
  }

  .next::before {
    content: 'Next Post: ';
    display: block;
  }
</style>
