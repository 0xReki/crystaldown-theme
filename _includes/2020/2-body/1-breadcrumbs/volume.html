<script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 0,
    "name": "{{ site.title }}",
    "item": "{{ "/" | absolute_url }}"
  }, {
    "@type": "ListItem",
    "position": 1,
    "name": "Volume {{ page.book.number }}: {{ page.book.title }}",
    "item": "{{ page.book.url | absolute_url }}"
  }]
}
</script>

<li class="breadcrumb-item">
  <a title="{{ site.title }}" href="{{ "/" | absolute_url }}">{{ site.title }}</a>
</li>
<li class="breadcrumb-item active" aria-current="page">
  Volume {{ page.book.number }}: {{ page.book.title }}
</li>
